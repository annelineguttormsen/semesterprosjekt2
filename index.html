<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Untitled Game of Thrones Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="script/boardgame.js" defer></script>
</head>
<body class="page">
    <button class="btn"><a href="characterselect.html">Go Back</a></button>
    <div class="page__logo">
        <img src="got-title.svg">
    </div>
    <div class="page__warning"><img src="media/warning.png"/><p>The viewing screen must be at least 800 pixels in width for the best game experience. Either turn up your browser's screen resolution or change to a device with a bigger screen.</p></div>
    <div class="icons">
        <img class="player1--img" src="player1.png">
        <img class="player2--img" src="player2.png">
        <img class="trap--img" src="trap.png">
        <img class="message--img" src="messagebg.png">
        <img class="onepip--img" src="1pip.png">
        <img class="twopip--img" src="2pip.png">
        <img class="threepip--img" src="3pip.png">
        <img class="fourpip--img" src="4pip.png">
        <img class="fivepip--img" src="5pip.png">
        <img class="sixpip--img" src="6pip.png">
    </div>
    <div class="canvas-wrap">
    <canvas height="500" width="800" id="boardgame"></canvas>
    </div>
</body>
</html>
