<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Untitled Game of Thrones Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="icon" href="media/favicon.png">
    <script src="script/winnerpage.js" defer></script>
</head>
<body class="page">
    <div class="col-md-12 page__wrap">
        <div class="col-12 page__logo">
            <img alt="Game of Thrones Game Logo" src="media/got-logo.svg">
        </div>
        <hr class="page__line">
        <div class="col-12 cheater-div">
            <h1>Cheater cheater</h1>
            <h1>pumpkin eater</h1>
            <p>There's no winner yet, silly!</p>
            <a href="https://angu.no/semesterprosjekt2/index.html"><button class="btn btn--green">Play the game, like for reals</button></a>
        </div>
        <div class="col-5 col-sm-12 winner-hero inline-div">
            <h1>winner winner</h1>
            <h1>chicken dinner</h1>
            <p class="winner-hero__text">Player 2 won!</p>
            <a href="https://angu.no/semesterprosjekt2/index.html"><button class="btn btn--green">Play Again</button></a>
        </div><div class="col-7 col-sm-12 winner-graphic inline-div">
            <div class="winner-graphic__wrap">
                <img alt="Podium for the winners to stand on" class="col-12 winner-graphic__podium" src="https://angu.no/semesterprosjekt2/media/pedestal.png">
                <img alt="House banner of the winner of the game" class="winner-graphic__winner">
                <img alt="Star given to the winner of the game" class="winner-graphic__star" src="media/winner.png">
                <img alt="House banner of the loser of the game" class="winner-graphic__loser" src="media/houselannister.png">
            </div>
        </div>
    </div>
</body>
</html>
